<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Grid Heatmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .grid-label { font-size: 10px; color: #000; }
  </style>
</head>
<body>
  <div id="buttonContainer" style="position:absolute;bottom:10px;right:10px;z-index:1000;display:flex;flex-direction:column;gap:10px;">
    <button id="exportBtn">Export KML</button>
    <button id="copyBtn">Copy Values</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var mapCenter = [28.459, 77.026];
      var map = L.map('map').setView(mapCenter, 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      var orders = [
        { lat: 28.459, lng: 77.026, value: 2 } // sample order
      ];


      var gridLayer = L.layerGroup().addTo(map);
      var cells = {};
      var latStep = 0;
      var lonStep = 0;

      function getColor(sum) {
        if (sum > 4) {
          return 'red';
        } else if (sum > 3) {
          return 'pink';
        } else if (sum > 2) {
          return 'orange';
        } else if (sum > 1) {
          return 'yellow';
        } else if (sum > 0.5) {
          return 'green';
        }
        return 'white';
      }

      function updateGrid() {
        gridLayer.clearLayers();

        var avgLat = orders.reduce(function (a, o) { return a + o.lat; }, 0) / orders.length;
        latStep = 1 / 111; // approx 1km
        lonStep = 1 / (111 * Math.cos(avgLat * Math.PI / 180));

        cells = {};
        orders.forEach(function (o) {
          var latIndex = Math.floor(o.lat / latStep);
          var lngIndex = Math.floor(o.lng / lonStep);
          var key = latIndex + ',' + lngIndex;
          if (!cells[key]) {
            cells[key] = { sum: 0, lat: latIndex * latStep, lng: lngIndex * lonStep };
          }
          cells[key].sum += o.value;
        });

        Object.keys(cells).forEach(function (key) {
          var cell = cells[key];
          if (cell.sum < 0.05) return;

          var color = getColor(cell.sum);
          var rect = L.rectangle([[cell.lat, cell.lng], [cell.lat + latStep, cell.lng + lonStep]], {
            color: '#555',
            weight: 1,
            fillColor: color,
            fillOpacity: 0.5
          }).addTo(gridLayer);

          var valueText = cell.sum.toFixed(2) + '%';
          rect.bindTooltip(valueText, { className: 'grid-label' });
        });
      }

      map.whenReady(updateGrid);

      document.getElementById('exportBtn').addEventListener('click', function () {
        if (!cells || Object.keys(cells).length === 0) return;
        // KML uses AABBGGRR color format. "80" alpha gives ~50% opacity.
        var colorMap = {
          white: '80ffffff',
          green: '8000ff00',
          yellow: '8000ffff',
          orange: '8000a5ff',
          pink: '80cbc0ff',
          red: '800000ff'
        };
        var kml = '<?xml version="1.0" encoding="UTF-8"?>\n';
        kml += '<kml xmlns="http://www.opengis.net/kml/2.2"><Document>';
        Object.keys(cells).forEach(function (key) {
          var cell = cells[key];
          if (cell.sum < 0.05) return;
          var color = getColor(cell.sum);
          var hex = colorMap[color] || '80ffffff';
          var lat1 = cell.lat;
          var lon1 = cell.lng;
          var lat2 = cell.lat + latStep;
          var lon2 = cell.lng + lonStep;
          kml += '<Placemark><name>' + cell.sum.toFixed(2) + '%</name>' +
                 '<Style><PolyStyle><color>' + hex +
                 '</color></PolyStyle></Style>' +
                 '<Polygon><outerBoundaryIs><LinearRing><coordinates>' +
                 lon1 + ',' + lat1 + ',0 ' +
                 lon2 + ',' + lat1 + ',0 ' +
                 lon2 + ',' + lat2 + ',0 ' +
                 lon1 + ',' + lat2 + ',0 ' +
                 lon1 + ',' + lat1 + ',0' +
                 '</coordinates></LinearRing></outerBoundaryIs></Polygon>' +
                 '</Placemark>';
        });
        kml += '</Document></kml>';
        var blob = new Blob([kml], { type: 'application/vnd.google-earth.kml+xml' });
        var filename = location.pathname.split('/').pop().replace(/\.html?$/, '.kml') || 'export.kml';
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });

      document.getElementById('copyBtn').addEventListener('click', function () {
        if (!cells || Object.keys(cells).length === 0) return;
        var lines = [];
        Object.keys(cells).forEach(function (key) {
          var cell = cells[key];
          if (cell.sum < 0.05) return;
          lines.push(cell.lat.toFixed(6) + ',' + cell.lng.toFixed(6) + ',' + cell.sum.toFixed(2) + '%');
        });
        var text = lines.join('\n');
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard.writeText(text);
        } else {
          var textarea = document.createElement('textarea');
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
        }
      });
    });
  </script>
</body>
</html>
