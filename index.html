<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Grid Heatmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .grid-label { font-size: 10px; color: #000; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var mapCenter = [28.459, 77.026];
      var map = L.map('map').setView(mapCenter, 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      var orders = [
        { lat: 28.459, lng: 77.026, value: 2 } // sample order
      ];


      var gridLayer = L.layerGroup().addTo(map);

      function updateGrid() {
        gridLayer.clearLayers();

        var avgLat = orders.reduce(function (a, o) { return a + o.lat; }, 0) / orders.length;
        var latStep = 1 / 111; // approx 1km
        var lonStep = 1 / (111 * Math.cos(avgLat * Math.PI / 180));

        var cells = {};
        orders.forEach(function (o) {
          var latIndex = Math.floor(o.lat / latStep);
          var lngIndex = Math.floor(o.lng / lonStep);
          var key = latIndex + ',' + lngIndex;
          if (!cells[key]) {
            cells[key] = { sum: 0, lat: latIndex * latStep, lng: lngIndex * lonStep };
          }
          cells[key].sum += o.value;
        });

        Object.keys(cells).forEach(function (key) {
          var cell = cells[key];
          if (cell.sum <= 0) return;

          var color;
          if (cell.sum > 4) {
            color = 'red';
          } else if (cell.sum > 3) {
            color = 'pink';
          } else if (cell.sum > 2) {
            color = 'orange';
          } else if (cell.sum > 1) {
            color = 'yellow';
          } else {
            color = 'green';
          }
          var rect = L.rectangle([[cell.lat, cell.lng], [cell.lat + latStep, cell.lng + lonStep]], {
            color: '#555',
            weight: 1,
            fillColor: color,
            fillOpacity: 0.5
          }).addTo(gridLayer);

          rect.bindTooltip(cell.sum.toFixed(2) + '%', {
            className: 'grid-label'
          });
        });
      }

      map.whenReady(updateGrid);
    });
  </script>
</body>
</html>
